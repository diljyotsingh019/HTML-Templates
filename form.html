<!DOCTYPE html>
<html>
    <head>
        <title>
            My first website
        </title>
    </head>
    <body>
        <form action = "index.php" method = "POST" enctype="multipart/form-data">
            <label for = "username">username:</label>
            <input type = "text" id ="username" 
            placeholder = "Enter Text HERE" minlength="6" required>
            <br>
            <label for = "pass">password:</label>
            <input type = "password" id ="pass" 
            placeholder = "Enter password HERE" minlength="6" required>
            <br>
            <label for = "mail">Email:</label>
            <input type = "Email" id ="mail" 
            placeholder = "test@company.com" minlength="6" required>
            <br>
            <label for = "phone">Phone Number:</label>
            <input type = "tel" id ="phone" 
            placeholder = "123-456-7890" minlength="6" required
            pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <br>
            <label for = "bday">Birthdate:</label>
            <input type = "date" id ="bday" required>
             <br>
            <label for = "num">Quantity:</label>
            <input type = "number" id ="num" min = "0"
            max = "99" value = "1" required>

            <br>
            <label for = "title">title:</label>
            <label for = "Mr">Mr.:</label>
            <input type = "radio" id ="Mr" value = "Mr" name = "title">
            <label for = "Ms.">Ms.:</label>
            <input type = "radio" id ="Ms" value = "Ms" name = "title">
            <label for = "PhD.">PhD.:</label>
            <input type = "radio" id ="PhD" value = "PhD" name = "title">

            <br>
            <label for = "payment">payment:</label>
            <select id ="pay,emt">
                <option value = "visa">visa</option>
                <option value = "mastercard">mastercard</option>
                <option value = "giftcard">giftcard</option>
            </select>

            <br>
            <label for = "term">T&C:</label>
            <input type = "checkbox" id ="term">

            
            <br>
            <label for = "comment">Comment:</label>
            <textarea id = "comment" row = "2" cols = "25"
            placeholder="Enter Comment here"></textarea>

            <br>
            <label for = "file">Upload File:</label>
            <input type="file" id ="file" 
            accept ="image/jpg, image/jpeg">
            
            <br>
            <br>
            <input type = "reset">
            <input type = "submit">
        </form>

    </body>

</html>
